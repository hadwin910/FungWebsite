{% extends 'mysite/base.html' %}
{% load static %}
{% block content %}

    <div class="mx-auto container" id="formMLTitanic">
        <h3 style="text-align:center">The Prediction of Survival on the Titanic</h3>
        <br>
        <h5 style="color:blue">{{ survival }}</h5>
        <form action="{% url 'mlmodel' %}" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Sex</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sex" id="sexf" value="1"
                                   checked>
                            <label class="form-check-label" for="sexf">
                                Female
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sex" id="sexm" value="0">
                            <label class="form-check-label" for="sexm">
                                Male
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class=" form-group row">
                <label for="inputPclass" class="col-sm-2 col-form-label">Ticket class</label>
                <div class="col-sm-10">
                    <select class="custom-select" id="inputPclass" name="pclass">
                        <option selected>Open this select menu</option>
                        <option value="1">1st Class</option>
                        <option value="2">2nd Class</option>
                        <option value="3">3nd Class</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputAge" class="col-sm-2 col-form-label">Age</label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" class="form-control" id="inputAge" name="age">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputSipsp" class="col-sm-2 col-form-label"># of siblings/spouses on board</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputtSipsp" name="sibsp">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputParch" class="col-sm-2 col-form-label"># of parents / children on board</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputtParch" name="parch">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputFare" class="col-sm-2 col-form-label">Passenger fare</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputFare" name="fare">
                </div>
            </div>
            <div class=" form-group row">
                <label for="inputEmbarked" class="col-sm-2 col-form-label">Port of Embarkation</label>
                <div class="col-sm-10">
                    <select class="custom-select" id="inputEmbarked" name="embarked">
                        <option selected>Open this select menu</option>
                        <option value="0">Southampton</option>
                        <option value="1">Cherbourg</option>
                        <option value="2">Queenstown</option>
                    </select>
                </div>
            </div>
            <div class=" form-group row">
                <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <select class="custom-select" id="inputTitle" name="title">
                        <option selected>Open this select menu</option>
                        <option value="0">Mr</option>
                        <option value="1">Miss</option>
                        <option value="2">Mrs</option>
                        <option value="3">Master</option>
                        <option value="4">Dr</option>
                        <option value="5">Rev</option>
                        <option value="6">Officer</option>
                        <option value="7">Royalty</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

{% extends 'mysite/base.html' %}
{% load static %}
{% block content %}
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card text-white bg-secondary mb-4" style="max-width: 18rem;">
                    <div class="card-header"><h5>Contact methods</h5></div>
                    <div class="card-body">
                        <p class="card-text">Email: fung91012@gmail.com</p>
                        <p class="card-text">LinkedIn: https://www.linkedin.com/in/hiu-fung-kong-228565169</p>

                    </div>
                </div>
                <h6>{{messagesent}}</h6>

            </div>
            <div class="col-md-8">
                <form action="{% url 'contact' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">Email</label>
                        <div class="col-10">
                            <input name='email' class="form-control" type="email" id="example-email-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">Subject</label>
                        <div class="col-10">
                            <input name='subject' class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">Message</label>
                        <div class="col-10">
                            <textarea name='message' rows="12" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary float-right">Submit</button>
                    </div>

                </form>
            </div>
        </div>


{% endblock %}

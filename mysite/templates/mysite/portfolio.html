{% extends 'mysite/base.html' %}
{% load static %}
{% block content %}

        <div class="container-fluid">
            <div class="row">

                <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{% static 'mysite/images/DSC_0163.JPG' %}" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <a href="{% url 'mlmodel' %}"> <h5>Titanic</h5></a>

                            </div>
                        </div>

                            <img src="{% static 'mysite/images/portfolio_a.jpg' %}" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Under Construction two!</h5>
                                <p>im Bau befindlich</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'mysite/images/DSC_0456.JPG' %}" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>工事中です</h5>
                                <p>Under Construction 3!</p>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
